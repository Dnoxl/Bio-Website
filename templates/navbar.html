<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
</head>
<script src="{{ url_for('static', filename='navbar.js') }}"></script>

<body onresize="resize()">
    <div class="logo" id="navLogo">
        <img src="{{ url_for('static', filename='images/android-chrome-512x512.png') }}" width="96px" height="96px"
            alt="Logo" onclick="toggleNav()" onmouseover="logoOver()" onmouseout="logoOut()">
    </div>
    <nav class="nav" id="myNav">
        <ul id="nav-list">
            <li><a href="home">Home</a></li>
            <li><a href="projects">Projects</a></li>
            <li><a href="https://github.com/Dnoxl">Github</a></li>
            <li><a href="https://discord.gg/4mTy82Qwrn">Discord</a></li>
        </ul>
    </nav>
    <div class="extension" id="extension">
        <!-- This is where the content from child templates will go -->
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
